<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Test Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <header>
        <img src="img/logo.webp" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#evakuace">Evakuace</a></li>
                <li><a href="#plan">Plán</a></li>
                <li><a href="#neco">Něco</a></li>
            </ul>
        </nav>
    </header>

    <!-- Landing Section -->
    <section class="landing">
        <div class="content">
            <h1>Test hlavní text</h1>
            <p>Pod text</p>
            <button class="primary-button">Plán Button</button>
        </div>
    </section>

    <!-- Útek Section -->
    <section id="evakuace">
        <h2>Útek</h2>
        <ul class="points">
            <li>Testovací text bod 1</li>
            <li>Testovací text bod 2</li>
            <li>Testovací text bod 3</li>
        </ul>
    </section>

    <!-- O nás Section -->
    <section id="onas">
        <h2>O nás</h2>
        <div class="bubble-section">
            <div class="bubble">
                <img src="img/icon1.png" alt="Ikona 1">
                <h3>Nadpis 1</h3>
                <p>Testovací text o nadpisu 1</p>
            </div>
            <div class="bubble">
                <img src="img/icon2.png" alt="Ikona 2">
                <h3>Nadpis 2</h3>
                <p>Testovací text o nadpisu 2</p>
            </div>
            <div class="bubble">
                <img src="img/icon3.png" alt="Ikona 3">
                <h3>Nadpis 3</h3>
                <p>Testovací text o nadpisu 3</p>
            </div>
        </div>
        <footer>
            <hr>
            <div class="footer-content">
                <h2>Havarijní Plán OSŠP</h2>
                <a faq href="#faq">FAQ</a>
            </div>
        </footer>
    </section>
    </div>
    <script src="header.js"></script>
</body>
</html>
